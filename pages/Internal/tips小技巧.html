    <h1>tips小技巧</h1>
    <p>2024年11月13日 · Charlie</p>

    <p>1. 网店分类隐藏，只对先支付二维码有效，后支付二维码无法隐藏分类</p>
    <img src="../../images/安装中注意事项图/安装step1.png" alt="step1">
    <p>2. 确认商家不在售卖此商品时可使用 “启用或禁用”</p>
    <img src="../../images/安装中注意事项图/安装step2.png" alt="step2">
    <p>3. 商家想要在后支付二维码隐藏商品，但同时又要在前台看见，可使用 “商品显隐”</p>
    <img src="../../images/安装中注意事项图/安装step3.png" alt="step3">
    <p>4. 当客人有主副收银，前台主机想要将相同商品拆分做 Split Bill，
      但是后厨又不想将相同商品拆成两个显示在KDS/厨打上怎么办？ 在前台主机上把这个设置关掉</p>
    <img src="../../images/安装中注意事项图/安装step4.png" alt="step4">
