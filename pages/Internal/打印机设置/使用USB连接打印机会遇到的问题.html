    <h1>使用USB连接打印机会遇到的问题</h1>
    <p>2024年11月13日 · Charlie</p>

    <p>使用USB连接打印机会遇到的问题</p>
    <p>比如说客人前台收银小票机使用的是USB连接，但是重启还不行的话如下步骤</p>
    <p>当客人那边使用USB线连接到POS系统上，会弹出提示 (如下图)</p>
    <img src="../../../images/使用USB连接打印机/AP_step1.png" alt="step1">

    <p>然后按照如下步骤设置</p>
    <p class="temback">左上角 ---> Settings ---> External Devices ---> USB Printer</p>
    <img src="../../../images/使用USB连接打印机/AP_step2.png" alt="step2">
    <img src="../../../images/使用USB连接打印机/AP_step3.png" alt="step3">
    <p>然后可以让客人下单测试</p>
